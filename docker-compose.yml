services:
  vista:
    depends_on:
      - spine
    build: .
    container_name: vista
    ports:
      - '3000:3000'
    environment:
      - VITE_WS_URL=ws://spine:8000/ws
    profiles: ['prod']
    networks:
      - route-network

  vista-dev:
    depends_on:
      - spine
    image: oven/bun:1
    container_name: vista-dev
    working_dir: /app
    command: sh -c "bun install --frozen-lockfile && bunx --bun vite --host 0.0.0.0 --port 5173"
    volumes:
      - .:/app
      - node_modules:/app/node_modules
    ports:
      - '5173:5173'
    environment:
      - VITE_WS_URL=ws://spine:8000/ws
      - NODE_ENV=development
    profiles: ['dev']
    networks:
      - route-network

  spine:
    build:
      context: ../spine
      dockerfile: Dockerfile
    container_name: spine
    ports:
      - '8000:8000'
    environment:
      - HOST=0.0.0.0
      - PORT=8000
      - LOG_LEVEL=INFO
    restart: unless-stopped
    healthcheck:
      test:
        [
          'CMD',
          'python',
          '-c',
          "import requests; requests.get('http://localhost:8000/health', timeout=5)",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - route-network

networks:
  route-network:
    driver: bridge

volumes:
  node_modules:
